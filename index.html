<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - cashUP</title>
  <meta name="description" content="Welcome to Capital Lanka Group (Pvt) Ltd – Choose your language to continue." />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
      height: auto;
      max-width: 100%;
    }

    .text {
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1.5s forwards;
    }

    .subtext {
      font-size: 2.1em;
      margin-top: 10px;
      opacity: 0;
      transform: translateX(100%);
      animation: slideInSub 1.5s forwards 1s;
    }

    .welcome {
      color: #076bcf;
    }

    .company {
      background: linear-gradient(to right, black 50%, #076bcf 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInSub {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .buttons {
      margin-top: 40px;
    }

    .buttons a {
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      border: none;
      border-radius: 8px;
      background-color: #1E90FF;
      color: white;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="logo" href="https://i.ibb.co/3QNyPjc/Whats-App-Image-2025-05-14-at-11-11-50-db83447a.png" aria-label="Capital Lanka Logo">
      <img loading="lazy" src="https://i.ibb.co/3QNyPjc/Whats-App-Image-2025-05-14-at-11-11-50-db83447a.png" alt="Capital Lanka Logo" />
    </a>
    <div class="text welcome">Welcome</div>
    <div class="subtext company">Capital Lanka Group (Pvt) Ltd</div>
    <div class="buttons">
      <a href="https://webside-1.github.io/online-loan/">English</a>
      <a href="https://webside-1.github.io/online-loan-si/">සිංහල</a>
    </div>
  </div>
</body>
</html>
