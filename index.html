<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | CapitalLanka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .welcome-text {
      color: #004080;
      font-size: 1.8rem;
      font-weight: bold;
      position: absolute;
      left: -100%;
      top: 55%;
      transform: translateY(-50%);
      white-space: nowrap;
      animation: slideIn 2s forwards;
      animation-delay: 1s;
    }

    .button-container {
      margin-top: 60px;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
      animation-delay: 2.5s;
    }

    .apply-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apply-btn:hover {
      background-color: #0066cc;
    }

    @keyframes slideIn {
      to {
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 1.3rem;
      }

      .apply-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      #logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://i.ibb.co/jXfd7bq/Whats-App-Image-2025-05-21-at-13-59-13-5fb0ffd3.jpg" alt="CapitalLanka Logo" id="logo" />

  <!-- Welcome Text -->
  <div class="welcome-text">CapitalLanka P.V.T LTD</div>

  <!-- Apply Button -->
  <div class="button-container">
    <button class="apply-btn" onclick="applyNow()">Apply for Loan</button>
  </div>

  <script>
    function applyNow() {
      alert("Redirecting to application form...");
      // location.href = "application-form.html"; // Redirect link here
    }
  </script>

</body>
</html>
